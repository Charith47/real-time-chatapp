<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Friscord</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script defer src="script.js"></script>      
        <script src="https://kit.fontawesome.com/8908f651ad.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        
        <div id='app-body'>
            
            <div id='room-container'>
                <div id='room-picture'></div>
                <h4 class='room-info' id='room-name'></h4>
                <h6 class='room-info' id='room-participants'></h4>
            </div>
            
            <div id='message-container'></div>

            <div id='send-container'>
                <form>
                    <div class="form-group row">
                      <div class="col-sm-10" >
                        <input type="text" id="msg-field" placeholder="Speak your mind....">
                      </div>
                    </div>
                    <button type="submit" id="send-button"><i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i></button>
                </form>
            </div>
            
        </div>
    </body>
</html>
