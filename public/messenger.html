<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="messenger.css">
</head>

<body>
    <div class="main">
        <div class="app">
            <div class="top-bar">
                <div class="group-image"></div>
                <div class="group-info">
                    <div>
                        <h3 id="group-name">Hello Group</h3>
                        <h4 id="group-member-count">6 members</h4>
                    </div>
                </div>
            </div>
            <div class="messages">
                <!--dynamically generated content-->
                <div class="recieve">
                    <div class="bubble left">
                        Hi!!
                    </div>
                    <div class="bubble left">
                        My name is Charith
                    </div>
                </div>
                <div class="send">
                    <div class="bubble right">
                        Hello there
                    </div>
                    <div class="bubble right">
                        My name is Shenya ‚ù§
                    </div>
                    <div class="bubble right">
                        ba
                    </div>
                </div>
            </div>
            <div class="message-bar">
                <input type="text" id="send-message" aria-label="message input">
            </div>
        </div>
    </div>
</body>

</html>
