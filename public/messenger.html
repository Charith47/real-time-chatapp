<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="messenger.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.min.js"></script>
    <script defer src="messenger.js"></script>
</head>

<body>
    <div class="main">
        <div class="app">
            <div class="top-bar">
                <div class="group-image"></div>
                <div class="group-info">
                    <div>
                        <h3 id="group-name">Hello Group</h3>
                        <h4 id="group-member-count">6 members</h4>
                    </div>
                </div>
            </div>
            <div class="messages" id="messages">
                <!--dynamically generated content-->
            </div>
            <div class="message-bar">
                <form id="send-message">
                    <input type="text" id="message-input" aria-label="message input">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
